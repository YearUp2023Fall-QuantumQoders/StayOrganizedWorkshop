<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h1 class="mb-4">To-Do Details</h1>

    <ul class="list-group">
        <li id="idItem" class="list-group-item">
            <span class="fw-bold">ID:</span> 1
        </li>
        <li id="userIdItem" class="list-group-item">
            <span class="fw-bold">User ID:</span> 5
        </li>
        <li id="categoryItem" class="list-group-item">
            <span class="fw-bold">Category:</span> Personal Task
        </li>
        <li id="descriptionItem" class="list-group-item">
            <span class="fw-bold">Description:</span> Finish studying for ENG 211 exam
        </li>
        <li id="deadlineItem" class="list-group-item">
            <span class="fw-bold">Deadline:</span> 2022-12-15
        </li>
        <li id="priorityItem" class="list-group-item">
            <span class="fw-bold">Priority:</span> Medium
        </li>
        <li id="completedItem" class="list-group-item">
            <span class="fw-bold">Completed:</span> false
        </li>
    </ul>
    <div class="p-4">
        <button class="btn btn-primary" id="completeBtn">Mark Completed</button>

    </div>
    <script src="scripts/todo_details.js"></script>
</body>
</html>
